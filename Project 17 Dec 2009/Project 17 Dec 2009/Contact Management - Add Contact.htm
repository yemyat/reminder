<html>

<head>
<meta http-equiv="Content-Language" content="zh-sg">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>Contact Management -</title>
</head>

<body>

<div style="position: absolute; width: 700px; height: 370px; z-index: 1; left: 20px; top: 20px" id="layer1">
	<b><font face="Verdana" size="2">Contact Management -&gt; Add New Contact</font></b><form method="POST" action="--WEBBOT-SELF--">
		<!--webbot bot="SaveResults" U-File="C:\Documents and Settings\charles_choong\My Documents\Reminder\_private\form_results.csv" S-Format="TEXT/CSV" S-Label-Fields="TRUE" -->
		<table border="1" width="100%" style="border-width: 0px">
			<tr>
				<td width="16%" style="border-style: none; border-width: medium">
				<font face="Verdana" size="2">First Name</font></td>
				<td style="border-style: none; border-width: medium" colspan="2">
				<font face="Verdana">
				<input type="text" name="T1" size="20"></font></td>
			</tr>
			<tr>
				<td width="16%" style="border-style: none; border-width: medium">
				<font face="Verdana" size="2">Last Name</font></td>
				<td style="border-style: none; border-width: medium" colspan="2">
				<font face="Verdana">
				<input type="text" name="T2" size="20"></font></td>
			</tr>
			<tr>
				<td width="16%" style="border-style: none; border-width: medium">
				<font face="Verdana" size="2">Salutation</font></td>
				<td style="border-style: none; border-width: medium" colspan="2">
				<font face="Verdana">
				<select size="1" name="D1">
				<option>Mr</option>
				<option>Miss</option>
				<option>Mrs</option>
				<option>Madam</option>
				<option>Sir</option>
				</select></font></td>
			</tr>
			<tr>
				<td width="16%" style="border-style: none; border-width: medium">
				<font face="Verdana" size="2">Gender</font></td>
				<td style="border-style: none; border-width: medium" colspan="2">
				<font face="Verdana">
				<select size="1" name="D2">
				<option>Male</option>
				<option>Female</option>
				</select></font></td>
			</tr>
			<tr>
				<td width="16%" style="border-style: none; border-width: medium">
				<font face="Verdana" size="2">Age</font></td>
				<td style="border-style: none; border-width: medium" width="30%">
				<font face="Verdana">
				<input type="text" name="T3" size="20"></font></td>
				<td style="border-style: none; border-width: medium" width="52%">　</td>
			</tr>
			<tr>
				<td width="16%" style="border-style: none; border-width: medium">
				<font face="Verdana" size="2">Mobile 1</font></td>
				<td style="border-style: none; border-width: medium" width="30%">
				<font face="Verdana">
				<input type="text" name="T4" size="20"></font></td>
				<td style="border-style: none; border-width: medium" width="52%">
				<font face="Verdana">
				<input type="radio" value="V2" name="R1"><font size="2"> Allowed to receive</font><input type="radio" value="V3" name="R1"><font size="2">Disallowed 
				to receive</font></font></td>
			</tr>
			<tr>
				<td width="16%" style="border-style: none; border-width: medium">
				<font face="Verdana" size="2">Mobile 2</font></td>
				<td style="border-style: none; border-width: medium" width="30%">
				<font face="Verdana">
				<input type="text" name="T5" size="20"></font></td>
				<td style="border-style: none; border-width: medium" width="52%">
				<font face="Verdana">
				<input type="radio" value="V4" name="R1"><font size="2"> Allowed to receive</font><input type="radio" value="V5" name="R1"><font size="2">Disallowed 
				to receive</font></font></td>
			</tr>
			<tr>
				<td width="16%" style="border-style: none; border-width: medium">
				<font face="Verdana" size="2">Email</font></td>
				<td style="border-style: none; border-width: medium" width="30%">
				<font face="Verdana">
				<input type="text" name="T6" size="20"></font></td>
				<td style="border-style: none; border-width: medium" width="52%">
				<font face="Verdana">
				<input type="radio" value="V6" name="R1"><font size="2"> Allowed to receive</font><input type="radio" value="V7" name="R1" checked><font size="2">Disallowed 
				to receive</font></font></td>
			</tr>
			<tr>
				<td width="16%" style="border-style: none; border-width: medium">
				<font face="Verdana" size="2">Note</font></td>
				<td style="border-style: none; border-width: medium" colspan="2">
				<font face="Verdana">
				<textarea rows="6" name="S1" cols="56"></textarea></font></td>
			</tr>
			<tr>
				<td width="16%" style="border-style: none; border-width: medium">　</td>
				<td style="border-style: none; border-width: medium" colspan="2">　</td>
			</tr>
		</table>
		<p align="center"><font face="Verdana"><input type="button" value="Add" name="B1"><font size="2">
		</font>
		<input type="button" value="Cancel" name="B2"></font></p>
		<p>　</p>
	</form>
	<p>　</p>
	<p>　</p>
	<p>　</div>

</body>

</html>
